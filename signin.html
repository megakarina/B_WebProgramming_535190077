<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" type="text/css" href="img/email-24px.svg">

    </head>
    <title>Sign In</title>
  <body>

    <div class="container">
      <h4 class="text-center mt-3">SIGN IN</h4>
      <hr>

      <form>
        <div class="form-grup">
          <label>Email Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <img src="img/person.svg" width="30" height="42">
            </div>
            <input type="text" name="" class="form-control" placeholder="example@gmail.com">
          </div>
        </div>

        <div class="form-grup">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <img src="img/lock.svg" width="30" height="42">
            </div>
          <input type="password" name="" class="form-control" placeholder="">
        </div>
        </div>
      
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>

        <button type="submit" class="btn btn-primary mt-2">Sign In</button>
        <button type="reset" class="btn btn-danger mt-2">Reset</button>

          <div class="alert mt-2" role="alert">
          New around here? <a href="#" class="alert-link">Sign up.</a>
          </div>
          <div class="alert mt-1" role="alert">
          Forgot password? <a href="#" class="alert-link">Click Here.</a>
         </div>
      </form>
    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
